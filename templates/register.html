{% extends 'scripts.html' %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Register</h2>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('register') }}" class="register-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="password2" required><br><br>
        <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>

<script type="text/javascript" src="//www.freeprivacypolicy.com/public/cookie-consent/4.1.0/cookie-consent.js" charset="UTF-8"></script>
<script type="text/javascript" charset="UTF-8">
document.addEventListener('DOMContentLoaded', function () {
cookieconsent.run({"notice_banner_type":"headline","consent_type":"express","palette":"dark","language":"de","page_load_consent_levels":["strictly-necessary"],"notice_banner_reject_button_hide":false,"preferences_center_close_button_hide":false,"page_refresh_confirmation_buttons":false,"website_name":"https://hangman.spotlightforbugs.eu"});
});
</script>

<a href="#" id="open_preferences_center">Cookie-Einstellungen</a>


</body>
</html>


    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, Helvetica, sans-serif;
        }
        .register-form {
            background-color: #ffffff;
            margin: 50px auto;
            padding: 20px;
            width: 70%;
            min-width: 300px;
        }
        .register-form input[type=text], .register-form input[type=password], .register-form input[type=email] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .register-form input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: #ffffff;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
        }
        .register-form input[type=submit]:hover {
            background-color: #45a049;
        }
        a {
            color: dodgerblue;
        }

        .container {
            padding: 16px;
        }
    </style>

{% endblock %}
