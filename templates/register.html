{% extends 'scripts.html' %}

{% block content %}

<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register</h2>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
    <form method="POST" action="{{ url_for('register') }}" class="register-form">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" 
            title="Password must contain at least 8 characters, including one uppercase letter, one lowercase letter, one digit, and one special character." required>
        <div id="password-strength-meter"></div><br><br>
        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="password2" required>
        <p id="password-match-message" style="display: none; color: red;">Passwords do not match</p><br><br>
        <input type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirm_password');
        const passwordStrengthMeter = document.getElementById('password-strength-meter');
        const passwordMatchMessage = document.getElementById('password-match-message');

        passwordInput.addEventListener('input', function () {
            const password = passwordInput.value;
            const strength = zxcvbn(password).score; // Evaluates password strength from 0 to 4
            const strengthText = ['Very Weak', 'Weak', 'Fair', 'Strong', 'Very Strong'];
            const strengthClass = ['very-weak', 'weak', 'fair', 'strong', 'very-strong'];

            passwordStrengthMeter.innerHTML = 'Password Strength: ' + strengthText[strength];
            passwordStrengthMeter.className = 'password-strength ' + strengthClass[strength];

            if (confirmInput.value !== '') {
                checkPasswordMatch();
            }
        });

        confirmInput.addEventListener('input', checkPasswordMatch);

        function checkPasswordMatch() {
            const password = passwordInput.value;
            const confirmPassword = confirmInput.value;

            if (password === confirmPassword) {
                passwordMatchMessage.style.display = 'none';
            } else {
                passwordMatchMessage.style.display = 'block';
            }
        }
    </script>

    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, Helvetica, sans-serif;
        }
        .register-form {
            background-color: #ffffff;
            margin: 50px auto;
            padding: 20px;
            width: 70%;
            min-width: 300px;
        }
        .register-form input[type=text], .register-form input[type=password], .register-form input[type=email] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .register-form input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: #ffffff;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
        }
        .register-form input[type=submit]:hover {
            background-color: #45a049;
        }
        a {
            color: dodgerblue;
        }

        .container {
            padding: 16px;
        }

        .password-strength {
            margin-top: 10px;
            font-weight: bold;
        }

        .very-weak {
            color: red;
        }

        .weak {
            color: orange;
        }

        .fair {
            color: yellow;
        }

        .strong {
            color: green;
        }

        .very-strong {
            color: darkgreen;
        }

        #password-match-message {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</body>
</html>

{% endblock %}
